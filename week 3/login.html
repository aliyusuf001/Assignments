<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<main>
    <section>
      <h2>Login!!!</h2>
      <form action="success.html">
        <div>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
          <input type="password" id="password" name="password" placeholder="Password" pattern="[0-9]{4}|[a-z]{6}"
            title="Four numeric character or 6 alphabet between a-z" required>
        </div>
        <button class="submit" type="submit">LOGIN</button>
      </form>
      <p>Don't have an Account yet? <a href="index.html">Sign Up here!</a></p>
    </section>
  </main>
</body>

</html>
