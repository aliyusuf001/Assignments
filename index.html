<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zuri</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <section>
      <h2>Register Here!!!</h2>
      <form action="success.html">
        <div>
          <input type="text" id="firstName" name="firatName" placeholder="First Name" required>
        </div>
        <div>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
        </div>
        <div>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
          <label for="gender">Gender:</label><br>
          <select name="pets" id="pet-select">
            <option value="">--Please choose your Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <label for="date">Date of Birth:</label><br>
          <input type="date" name="dateOfBirth" required>
        </div>
        <div>
          <label for="date">Select your Favorite color:</label>
          <input type="color" name="favoriteColor" required>
        </div>
        <div>
          <input type="password" id="password" name="password" placeholder="Password" pattern="[0-9]{4}|[a-z]{6}"
            title="Four numeric character or 6 alphabet between a-z" required>
        </div>
        <div>
          <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password"
            pattern="[0-9]{4}|[a-z]{6}" title="Four numeric character or 6 alphabet between a-z" required>
        </div>
        <button class="submit" type="submit">Submit</button>

      </form>
      <p>Already have an Account? <a href="login.html">Login here!</a></p>
    </section>
  </main>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
  <script src="script.js"></script>


  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
